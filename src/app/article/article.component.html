<div class="card-container" *ngIf="article">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
          {{article.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{article.content}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/edit/{{article._id}}" class="btns">Edit Article</button>
      <button mat-button color="warn" (click)="deleteArticle(article._id)" class="btns">Delete Article</button>
    </mat-card-actions>
  </mat-card>
</div>
