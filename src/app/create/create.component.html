<mat-card>
  <mat-card-header>
    Create a new Article
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="articleFrm" (ngSubmit)="addArticle(article, articleFrm.value)" *ngIf="articleFrm">
      <mat-form-field>
          <input matInput type="text" name="title" [formControl]="articleFrm.controls['title']" placeholder="article title">
          <mat-error *ngIf="!articleFrm.controls['title'].valid && articleFrm.controls['title'].touched">You must enter a title</mat-error>
      </mat-form-field>
      <mat-form-field>
          <textarea matInput name="content" [formControl]="articleFrm.controls['content']" 
          placeholder="Article content" matTextareaAutosize matAutosizeMinRows="2"
          matAutosizeMaxRows="5">
          </textarea>
      </mat-form-field>
      
      <button mat-button primary [disabled]="!articleFrm.valid">Save</button>
      <button mat-button accent>Cancel</button>
    </form>
  </mat-card-content>
</mat-card>
