<mat-card *ngFor="let article of articles">
  <mat-card-header>
      <mat-card-title>
          <a routerLink="/article/{{ article._id }}">{{article.title}}</a>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      {{ article.content | slice: 0:330 }}
  </mat-card-content>
</mat-card>
